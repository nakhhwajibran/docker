version: '3.8'

services: 
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: mobydock
      POSTGRES_PASSWORD : farzana@1611
    ports:
      - '5433:5432'
    volumes:
      - ~/.docker-volumes/mobydock/postgressql/data:/var/lib/postgressql/data

  redis:
    image: redis
    ports:
      - '6379:6379'
    volumes:
      - ~/.docker-volumes/mobydock/redis/data:/var/lib/redis/data
    
  mobydock:
    build: .
    command: gunicorn -b 0.0.0.0:8000 --reload --access-logfile - "mobydock.app:create_app()"
    environment:
      PYTHONUNBUFFERED: true
    links:
      - postgres
      - redis
    volumes:
      - .:/mobydock
    ports:
      - '8000:8000'

  